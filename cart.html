<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand button-category btn btn-outline-success" href="./index.html">Products</a>
      <a class="navbar-brand btn btn-outline-success" href="./cart.html">
        <i class="bi bi-cart-fill"></i> Cart <span id="number" class="number">0</span>
      </a>
    </div>
  </nav>
  <main>
    <h2 class="main-tittle">Cart</h2>
    <div class="container-cart">
      <p id="empty-cart" class="empty-cart">Your cart is empty. <i class="bi bi-emoji-frown"></i></p>
      <div id="product-cart" class="product-cart disabled"> </div>
        <div id="action-cart" class="action-cart disabled">
        <div class="action-cart-left">
          <button id="action-cart-empty" class="action-cart-empty">Empty cart</button>
        </div>
        <div class="action-cart-right">
          <div class="action-cart-total">
            <p>Total:</p>
            <p id="total">$3000</p>
          </div>
          <button id="action-cart-buy" class="action-cart-buy">Purchase</button>
        </div>
        </div>
      <p id="buyed-cart" class="buyed-cart disabled">Thanks for your purchase. <i class="bi bi-emoji-laughing"></i></p>
    </div>
  </main>
  <footer class="navbar navbar-dark bg-dark footer">
    <div class="row container-fluid">
        <div class="col-sm-2">
            <a class="navbar-brand btn btn-outline-success" href="./contact.html">Contact</a>
        </div>
        <div class="col-sm-2 text-end">
            <h1 class="fs-5 rights">All rights reserved</h1>
        </div>
    </div>
  </footer>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/cart.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
